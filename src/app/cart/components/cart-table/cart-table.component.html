<table mat-table *ngIf="cart.length > 0; else emptyCart" [dataSource]="cart" class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let product"> {{ product.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let product">
        <div *ngIf="product.reduced">
          <p class="crossed-out">{{ product.price | currency: 'GBP' }}</p>
          <p>{{ product.reduced | currency: 'GBP' }}</p>
        </div>
        <div *ngIf="!product.reduced">{{ product.price | currency: 'GBP' }}</div>
      </td>
      <td mat-footer-cell *matFooterCellDef> {{ getCartTotal() | currency: 'GBP' }} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="removeProduct(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<ng-template #emptyCart>
    <div class="empty-box">
      <p>The shopping cart is empty.</p>
      <img src="../../../../assets/images/empty-cart.jpg" alt="Empty Cart">
    </div>
</ng-template>
