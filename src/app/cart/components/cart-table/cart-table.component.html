<table mat-table *ngIf="cart.length > 0; else emptyCart" [dataSource]="cart" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let product"> {{ product.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ getCartTotal() | currency }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<ng-template #emptyCart class="ng-template">
    <div class="empty-box">
      <strong>The shopping cart is empty.</strong>
    </div>
</ng-template>
