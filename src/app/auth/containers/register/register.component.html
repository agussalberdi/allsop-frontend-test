<div class="container" fxLayoutAlign="center center" fxLayout="column">
    <form [formGroup]="form" (ngSubmit)="handleRegister()">
        <div class="wrapper" fxLayoutAlign="center center" fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email address..." formControlName="email">
            </mat-form-field>

            <div class="error" *ngIf="emailFormat">
                Invalid email format
            </div>

            <div class="error" *ngIf="alreadyUsedError">
                {{ alreadyUsedError.message }}
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="error" *ngIf="passwordInvalid">
                Password is required
            </div>
            
            <div class="error" *ngIf="weakPasswordError">
                {{ weakPasswordError.message }}
            </div>

            <button mat-raised-button color="warn">Register</button>
            <a routerLink="/auth/login">Already have an account?</a>
        </div>
    </form>
</div>
